<div class="c-got-header">
  <div class="c-got-header__searchBar">
    <img
      class="c-got-header__searchBar__icon"
      src="../../../assets/img/search.png"
      alt=""
    />
    <input
      (keyup)="searchHouses()"
      [(ngModel)]="searchHome"
      class="c-got-header__searchBar__searchText"
      placeholder="{{ 'houses.search' | translate }}"
      type="text"
      pInputText
    />
  </div>
  <div class="c-got-header__nav">
    <img
      routerLink="/"
      class="c-got-header__home"
      src="assets/img/home.png"
      alt="homeButton"
    />
    <img
      (click)="changeLanguageToSpanish()"
      class="c-got-header__language"
      [translate]="'houses.espanish'"
      src="assets/img/spain.png"
      alt="spanish"
    />
    <img
      (click)="changeLanguageToEnglish()"
      class="c-got-header__language"
      [translate]="'houses.english'"
      src="assets/img/uk.png"
      alt="english"
    />
  </div>
</div>

<div id="spinnerBox" class="got-spinner">
  <div class="got-spinner__spinner">
    <p-progressSpinner
      [style]="{ width: '100px', height: '100px' }"
      strokeWidth="5"
      fill="#000000"
      animationDuration="1s"
    ></p-progressSpinner>
  </div>
  <div class="got-spinner__text">
    <p class="got-spinner__text">{{ "houses.loading" | translate }}</p>
  </div>
</div>

<div id="housesBox" class="c-got-houses">
  <p-scrollPanel [style]="{ width: '85%', height: '670px', margin: 'auto' }">
    <div class="row">
      <div class="col-2" *ngFor="let house of Houses">
        <div class="c-got-houses__gallery">
          <div class="c-got-houses__item">
            <img
              routerLink="/houses/{{ house.name }}"
              class="c-got-houses__img"
              src="{{ house.logoURL }}"
              alt="{{ house.name }}"
            />
            <p class="c-got-houses__img__name">{{ house.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </p-scrollPanel>
</div>

<div class="row c-got-footer">
  <div class="col-4">
    <p class="c-got-footer__option">
      <a routerLink="/characters">{{ "houses.characters" | translate }}</a>
    </p>
  </div>
  <div class="col-4">
    <p class="c-got-footer__option">
      <a style="text-decoration: underline;" routerLink="/houses">{{
        "houses.houses" | translate
      }}</a>
    </p>
  </div>
  <div class="col-4">
    <p class="c-got-footer__option">
      <a routerLink="/chronology">{{ "houses.chronology" | translate }}</a>
    </p>
  </div>
</div>
