<div class="c-got-header">
  <div class="c-got-header__nav">
    <img
      routerLink="/"
      class="c-got-header__home"
      src="assets/img/home.png"
      alt="homeButton"
    />
    <img
      class="c-got-header__language"
      src="assets/img/spain.png"
      alt="spanish"
    />
    <img class="c-got-header__language" src="assets/img/uk.png" alt="english" />
  </div>
</div>

<div class="c-got-chronology">
  <p-scrollPanel
  [style]="{ width: '100%', height: '600px', margin: 'auto' }"
>
  <mgl-timeline [focusOnOpen] = "true">
    <!-- <ng-container class="c-got-chronology__entry"> -->

      <mgl-timeline-entry class="c-got-chronology__entry" *ngFor="let character of ageOrder">
        <!-- ; let i = index" (expand)="onExpand($event, i)"> -->
        <mgl-timeline-entry-header>{{character.age.age}}</mgl-timeline-entry-header>
        <mgl-timeline-entry-content>
          <div class="c-got-chronology__card">
            {{character.name}}
            <img class="c-got-chronology__img" src="{{character.image}}" alt="{{character.name}}">
          </div>
        </mgl-timeline-entry-content>
      </mgl-timeline-entry>
    <!-- </ng-container> -->
    </mgl-timeline>
</p-scrollPanel>
<div>
  <button (click)="changeOrder()">clickme</button>
</div>

<div class="row c-got-footer">
  <div class="col-4">
    <p class="c-got-footer__option">
      <a routerLink="/characters">PERSONAJES</a>
    </p>
  </div>
  <div class="col-4">
    <p class="c-got-footer__option">
      <a routerLink="/houses">CASAS</a>
    </p>
  </div>
  <div class="col-4">
    <p class="c-got-footer__option">
      <a style="text-decoration: underline;" routerLink="/chronology"
        >CRONOLOGIA</a
      >
    </p>
  </div>
</div>
